<!DOCTYPE html>
<html lang="en">
<head>

    <title>Admin Panel</title>

<body>
    <div class="admin-container">
        <h1>Admin Panel</h1>
        <div class="add-participant">
            <h2>Add Participant</h2>
            <form id="add-participant-form" action="/add-participant" method="POST">
                <div class="input-group">
                    <label for="participant-name">Participant Name:</label>
                    <input type="text" id="participant-name" name="participant-name" required>
                </div>
                <button type="submit" class="btn-submit">Add</button>
            </form>
        </div>

        <div class="participant-list">
            <h2>Participants</h2>
            <ul id="participant-list">
                <!-- Dynamic content goes here -->
            </ul>
        </div>

        <div class="votes-panel">
            <h2>Votes Received</h2>
            <ul id="votes-list">
                <!-- Dynamic content goes here -->
            </ul>
        </div>
    </div>
</body>
</html>
